<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图片库</title>
    <link rel="stylesheet" href="src/scss/style.scss">
</head>
<body>
    <h1>Snapshots</h1>
    <ul id="imagegallery">
        <li>
            <a href="src\imgs\field.png" title="A man in field">
                <img src="src\imgs\field.png">
            </a>
        </li>
        <li>
            <a href="src\imgs\hutong.png" title="Riding on hutong">
                <img src="src\imgs\hutong.png">
            </a>
        </li>
        <li>
            <a href="src\imgs\relax.png" title="Balcony bath">
                <img src="src\imgs\relax.png">
            </a>
        </li>
        <li>
            <a href="src\imgs\sheep.png" title="Sheep looking at you">
                <img src="src\imgs\sheep.png">
            </a>
        </li>
    </ul>
    <div class="display">
        <img src="src\imgs\placeholder.png" id="placeholder" alt="my image gallery">
        <p id="description">Choose an images.</p>
    </div>

    <script src="src\js\main.js"></script>
</body>
</html>
