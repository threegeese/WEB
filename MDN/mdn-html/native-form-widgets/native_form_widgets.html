<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Native form widgets</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form class="textarea">
        <h2>文本输入域</h2>
        <p>
            <label for="comment"><em>基本的单行文本域：</em></label>
            <input type="text" id="comment" name="comment" value="I'm a text field">
        </p>
        <p>
            <label for="email"><em>E-mail 地址域：</em></label>
            <input type="email" id="email" name="email" multiple>
        </p>
        <p>
            <label for="pwd"><em>密码域：</em></label>
            <input type="password" id="pwd" name="pwd">
        </p>
        <p>
            <label for="search"><em>搜索域：</em></label>
            <input type="search" id="search" name="search">
        </p>
        <p>
            <label for="tel"><em>电话号码域：</em></label>
            <input type="tel" id="tel" name="tel">
        </p>
        <p>
            <label for="url"><em>URL域：</em></label>
            <input type="url" id="url" name="url">
        </p>
        <p>
            <label for="textarea"><em>多行文本域：</em></label>
            <textarea cols="22" rows="1"></textarea>
        </p>
    </form>
    
    <form class="dropdown">
        <h2>下拉内容</h2>
        <div>
            <label for="select">选择框：</label>
            <select id="groups" name="groups">
                <optgroup label="fruits">
                    <option>Banana</option>
                    <option selected>Cherry</option>
                    <option>Lemon</option>
                </optgroup>
                <optgroup label="vegetables">
                    <option>Carrot</option>
                    <option>Eggplant</option>
                    <option>Potato</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="multiSelect">多选选择框：</label>
            <select multiple id="multi" name="multi">
                <option>Banana</option>
                <option>Cherry</option>
                <option>Lemon</option>
                <option>Apple</option>
                <option>Orange</option>
                <option>Watermelon</option>
                <option>Pear</option>
            </select>
        </div>
        <div>
            <label for="myFruit">自动补全输入框：</label>
            <input type="text" name="myFruit" id="myFruit" list="mySuggestion">
            <datalist id="mySuggestion">
                <option>Apple</option>
                <option>Banana</option>
                <option>Blackberry</option>
                <option>Blueberry</option>
                <option>Lemon</option>
                <option>Lychee</option>
                <option>Peach</option>
                <option>Pear</option>
            </datalist>
        </div>
    </form>
    
    <form class="checkedItem">
        <h2>可选中框</h2>
        <fieldset>
            <legend>复选框</legend>
            <ul>
                <li>
                    <label for="carrots">Carrots</label>
                    <input type="checkbox" checked id="carrots" name="carrots" value="carrots">
                </li>
                <li>
                    <label for="peas">Peas</label>
                    <input type="checkbox" id="peas" name="peas" value="peas">
                </li>
                <li>
                    <label for="cabbage">Cabbage</label>
                    <input type="checkbox" id="cabbage" name="cabbage" value="cabbage">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>单选按钮</legend>
            <ul>
                <li>
                    <label for="soup">Soup</label>
                    <input type="radio" checked id="soup" name="meal" value="soup">
                </li>
                <li>
                    <label for="curry">Curry</label>
                    <input type="radio" id="curry" name="meal" value="curry">
                </li>
                <li>
                    <label for="pizza">Pizza</label>
                    <input type="radio" id="pizza" name="meal" value="pizza">
                </li>
            </ul>
        </fieldset>
    </form>

    <form class="nativeButton">
        <h2>按钮</h2>
        <p>
            <button type="submit">
                This a <br><strong>submit button</strong>
            </button>
        </p>
        <p>
            <input type="submit" value="This is a submit button">
        </p>
        <p>
            <button type="reset">
                This a <br><strong>reset button</strong>
            </button>
        </p>
        <p>
            <input type="reset" value="This is a reset button">
        </p>
        <p>
            <button type="button">
                This an <br><strong>anonymous button</strong>
            </button>
        </p>
        <p>
            <input type="button" value="This is an anonymous button">
        </p>
    </form>

    <form class="">
        <h2>高级表单部件</h2>
    </form>


    <form class="">
        <h2>其它小部件</h2>
    </form>
    
</body>
</html>
